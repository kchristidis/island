Organizations:
    - &Joe
        Name: Joe
        ID: example.com
        AdminPrincipal: Role.ADMIN
        MSPDir: crypto-config/ordererOrganizations/example.com/msp

    - &Clark
        Name: Clark
        ID: clark.example.com
        AdminPrincipal: Role.ADMIN
        MSPDir: crypto-config/peerOrganizations/clark.example.com/msp
        AnchorPeers:
            - Host: peer0.clark.example.com
              Port: 7051

Orderer: &OrdererDefaults
    OrdererType: solo
    Addresses:
        - joe.example.com:7050
    BatchTimeout: 2s
    BatchSize:
        MaxMessageCount: 200
        AbsoluteMaxBytes: 50 MB
        PreferredMaxBytes: 50 MB
    MaxChannels: 0
    Organizations:

Application: &ApplicationDefaults
    Organizations:

Profiles:
    SystemChannel:
        Orderer:
            <<: *OrdererDefaults
            Organizations:
                - *Joe
        Consortiums:
            MyConsortium:
                Organizations:
                    - *Clark
    ClarkChannel:
        Consortium: MyConsortium
        Application:
            <<: *ApplicationDefaults
            Organizations:
                - *Clark